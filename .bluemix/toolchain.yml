---
default_locale: en
locales:
  $ref: locales.yml
name: "Liberty Docker toolchain"
description: "With this toolchain, you can develop and deploy a Docker container application. By default, the toolchain builds a simple Java Web application that runs on Liberty. This toolchain is preconfigured for continuous delivery, source control, and issue tracking.\n\n **First-time containers service users**: Make sure that your containers service is correctly set up by [identifying the image repository for your organization](https://console.ng.bluemix.net/docs/containers/container_planning_org_ov.html#container_planning_namespace). Also, check your org container quotas by clicking **Manage Organizations**, selecting your org, and clicking **Edit Org > Quota > Containers > Edit**. For more information about getting started with the IBM Containers service, see [this tutorial](https://console.ng.bluemix.net/docs/containers/container_gettingstarted_tutorial.html#container_gettingstarted_tutorial_lesson_1).\n\nThis toolchain uses tools that are part of the Continuous Delivery service. If an instance of that service isn't already in your organization, when you click **Create**, it is automatically added at no cost to you. For more information and terms, see the [Bluemix catalog](/catalog/services/continuous-delivery/).\n\nTo get started, click **Create**."
version: 0.1
# Generate base64 representation of image at http://www.askapache.com/online-tools/base64-image-converter/
image: data:image/svg+xml;base64,$file(simple-toolchain-cont.svg,base64)
icon: data:image/svg+xml;base64,$file(icon.svg,base64)
required:
 - deploy
 - base-git-repo

# Github repo
base-git-repo:
  service_id: githubpublic
  parameters:
    repo_name: "{{name}}"
    repo_url: {{repository}}
    type: link
    has_issues: true

# Pipelines
base-repo-build:
  service_id: pipeline
  parameters:
    name: "{{name}}"
    ui-pipeline: true
    configuration:
     content: $file(pipeline.yml)
     env:
      BASE_GIT_REPO: "base-git-repo"
      CF_APP_NAME: "{{deploy.parameters.base-app-name}}"
      PROD_SPACE_NAME: "{{deploy.parameters.prod-space}}"
      PROD_ORG_NAME: "{{deploy.parameters.prod-organization}}"
      PROD_REGION_ID: "{{deploy.parameters.prod-region}}"
     execute: true
    services: ["base-git-repo"]
  hidden: [form, description]

#Web IDE
webide:
  service_id: orion

#Deployment
deploy:
  schema:
    $ref: deploy.json
  service-category: pipeline
  parameters:
    base-app-name: "{{base-git-repo.parameters.repo_name}}"
